<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>La tiendita</title>
</head>

<body>

    <div class="contenerdor-principal">
        <!-- header -->
        <header>
            <span class="logo"><a href="index.html">Tiendita</a></span>
            <nav>
                <ul>
                    <li id="ubicación"><i class="bi bi-geo-alt lgUbicacion"></i>ubicación</li>
                    <li><button id="btnCar" class="mt-1"><i class="bi bi-cart2"></i></button></li>
                </ul>
            </nav>
        </header>
        <!-- Contenedor -->
        <section id="container">
            <!-- imagen de portada  -->
            <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
                style="background-image: url('https://res.cloudinary.com/ddgyxfetd/image/upload/v1641439218/Sprint%201/estante.jpg');">
                <h1>¡Adquiere todos tus productos favoritos al mejor precio!</h1>

            </div>
            <h2>Ofertas</h2>
            <section class="ofertas" id="productOferta">
                <div>
                    <span class="descuento">-20%</span>
                    <div class="product">
                        <img src="https://res.cloudinary.com/ddgyxfetd/image/upload/v1641436680/Sprint%201/Name_Limon_mwosop.jpg"
                            alt="Limon">
                        <div class="precio">&#36; 26.82/Kg <span>&#36; 36.9/Kg</span></div>
                        <p>Limon con semillas</p>
                    </div>

                    <button class="btnAgregar">Agregar</button>
                </div>
            </section>
            <!-- Productos Populares  -->
            <h2>Los más populares</h2>
            <section class="populares" id="productPopular">
                <div>
                    <img src="https://res.cloudinary.com/ddgyxfetd/image/upload/v1641437122/Sprint%201/Name_Colgate_pz8v8k.jpg"
                        alt="">
                    <div class="precio">&#36; 26.82/Kg</div>
                    <p>Crema Colgate</p>
                    <button class="btnAgregar">Agregar</button>
                </div>
            </section>
        </section>
    </div>
    <!-- modal carrito de compras -->
    <section id="modal-car">
        <div id="header-modal-car">
            <p>Entregar en <span>Filandia-Quindio</span></p>
            <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
        </div>
        <div class="product-modal" id="producto-car">

        </div>
        <div class="botones">
            <button id="vaciar">Vaciar canasta</button>
            <button id="pago"></button>
        </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
